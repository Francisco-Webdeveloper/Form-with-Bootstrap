<html>
  <head>
    <meta charset="utf-8">
    <title>Airbnb home</title>
    <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Varela">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- Leave those next 4 lines if you care about users using IE8 -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Your responsive signup form -->
    <div class="container">
      <div class="row justify-content-center">

        <div class="col-12 col-md-6 col-lg-4 card border-secondary">
          <h2 class="text-center mt-3 mb-5 border-bottom">Create your account</h2>

          <form>
            <div class="form-row">
              <div class="col-6 form-group">
                <label for="first-name">Your first name</label>
                <input type="text" id="first-name" class="form-control" placeholder="First name" required>
              </div>
              <div class="col-6 form-group">
                <label for="last-name">Your last name</label>
                <input type="text" id="last-name" class="form-control" placeholder="Last name" required>
              </div>
            </div>

            <div class="form-group">
              <label for="email">Your email</label>
              <input type="email" id="email" placeholder="bob@gmail.com" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="password">Your password</label>
              <input type="password" id="password" placeholder="8 characters minimum" class="form-control" minlength="8" required>
            </div>

            <div class="form-group">
              <label for="find-us">How do you know us?</label>
              <select name="channel" id="find-us" class="form-control">
                <option value="facebook">Facebook</option>
                <option value="instagram">Instagram</option>
                <option value="google">Google search</option>
                <option value="adds">Adds</option>
                <option value="friend">A friend</option>
                <option value="other">Other</option>
              </select>
            </div>

            <input type="submit" value="Sign up" class="btn btn-primary btn-lg btn-block rounded mt-3">

          </form>
        </div>

      </div>

    </div>



    <!-- Including Bootstrap JS (with its Popper.js / jQuery dependency) so that dynamic components work -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
